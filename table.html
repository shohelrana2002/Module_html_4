<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid #000;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Table HTML</h2>
    <table>
      <caption>
        Employ Salary List
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Company</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Shohel</td>
          <td>youtube</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rana</td>
          <td>Instrham</td>
          <td>$20</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Firoj</td>
          <td>Twitter</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sadbed</td>
          <td>Facebook</td>
          <td>$20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total Employ:4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
